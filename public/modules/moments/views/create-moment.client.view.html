<section data-ng-controller="MomentsController">
    <div class="page-header">
        <h1>New Moment</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" enctype="multipart/form-data"
              method="post" novalidate>
            <fieldset>
                <div class="row">
                    <div class="col-xs-6 col-md-3">
                        <label class="control-label" for="title">Title</label>

                        <div class="controls">
                            <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title"
                                   required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-md-3">
                        <div class="controls">
                            <input type="hidden" data-ng-model="photo" id="photo" class="form-control"
                                   placeholder="Photo URL" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-md-3" data-ng-show="uploading === true">
                        {{message}}&nbsp;
                        <a href="#" class="thumbnail" data-ng-show="uploading === true">
                            <img src="modules/core/img/loaders/loader.gif" class="img-thumbnail">
                        </a>
                        <a href="#" class="thumbnail" data-ng-show="uploading === false">
                            <img src="{{ photo }}" class="img-thumbnail">
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-md-3">
                        <label class="control-label" for="upload">Upload Photo</label>

                        <div class="controls">
                            <input id="upload" name="upload" data-ng-model="upload"
                                   type="file" class="form-control" file-model="momentPhoto">
                        </div>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-xs-6 col-md-3">
                    <input type="submit" class="btn btn-default">
                    </div>
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
