<section data-ng-controller="MomentsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Moment</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="row">
                    <div class="col-xs-6 col-md-3">
                        <label class="control-label" for="title">Title</label>

                        <div class="controls">
                            <input type="text" data-ng-model="moment.title" id="title" class="form-control"
                                   placeholder="Title"
                                   required>
                        </div>
                    </div>
                </div>
                <br/>
                <!--<div class="form-group">-->
                <!--<label class="control-label" for="title">Title</label>-->
                <!--<div class="controls">-->
                <!--<input type="text" data-ng-model="moment.title" id="title" class="form-control" placeholder="Title" required>-->
                <!--</div>-->
                <!--</div>-->
                <div class="row">
                    <div class="col-xs-6 col-md-3">
                        <img src="{{ moment.photo }}" class="img-thumbnail">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-md-3" data-ng-show="photo != ''">
                        {{message}}&nbsp;
                    </div>
                </div>
                <div class="row" data-ng-show="uploading">
                    <img src="modules/core/img/loaders/loader.gif" class="img-responsive">
                </div>
                <div class="row">
                    <div class="col-xs-6 col-md-3">
                        <label class="control-label" for="upload">Upload a new photo</label>

                        <div class="controls">
                            <input id="upload" name="upload" data-ng-model="upload"
                                   type="file" class="form-control" file-model="momentPhoto">
                        </div>
                    </div>
                </div>
                <br/>

                <div class="row">
                    <div class="col-xs-6 col-md-3">
                        <input type="submit" value="Update" class="btn btn-default">
                    </div>
                </div>

                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
