<div class="modal-body">
    <!-- navigation -->
    <div class="lightbox-nav">
        <!-- close button -->
        <button class="close" aria-hidden="true" ng-click="$dismiss()">Ã—</button>

        <div class="btn-group">
            <a ng-href="{{Lightbox.imageUrl}}" target="_blank"
               class="btn btn-xs btn-default" title="Open in new tab">
                Open image in new tab
            </a>
        </div>
    </div>

        <!-- image -->
        <img lightbox-src="{{Lightbox.imageUrl}}" alt="">

</div>
